<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home Page</title>
</head>

<body>
    <main>
        <div class="left">
            <div class="front">
                <img id="img-Logo" src="images/odin-lined.png" alt="">
                <span>Odin</span>
            </div>
        </div>
        <div class="right">
            <div class="info">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br><br>
                    Sign up <em>now </em>to get started.</p><br>
                <p>You <em>know</em> you want to.</p><br><br>
            </div>
            <form action="#">
                <div class="contain">
                    <p>Let's do this! <span>Fill in the *</span></p>
                    <div class="sec">
                        <section class="group">
                            <label for="FName">First Name*</label>
                            <input id="FName" type="text" autofocus name="firstN" required ="">
                        </section>
                        <section class="group">
                            <label for="LName">Last Name*</label>
                            <input id="LName" type="text"  name="lastN" required ="">
                        </section>
                    </div>
                    <div class="sec">
                        <section class="group">
                            <label for="Email">Email*</label>
                            <input id="Email" type="email" name="email" required ="">
                        </section>
                        <section class="group">
                            <label for="PNum">Phone Number</label>
                            <input id="PNum" type="tel" name="Number" >
                        </section>
                    </div>
                    <div class="sec">
                        <section class="group">
                            <label for="PassW">Password*</label>
                            <input id="PassW" type="password" name="Pass" required>
                        </section>
                        <section class="group">
                            <label for="CPassW">Confirm Password*</label>
                            <input id="CPassW" type="password" name="CPass" required>
                        </section>
                    </div>
                </div>
                <button type="submit" id="submit">Create Account</button>
                <p class="log">Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </main>
</body>

</html>
